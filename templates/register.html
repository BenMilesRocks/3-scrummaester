<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Maester | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href={{ url_for('login') }}>Scrum Maester</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={{ url_for('index') }}>Log In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <h1>Create new account</h1>

    <form method="POST" action="{{ url_for('register') }}">
      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" minlength="5" maxlength="50" type="text" required>
      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" minlength="5" maxlength="50" type="text" required>
      <label for="email">Email Address</label>
      <input id="email" name="email" minlength="5" maxlength="80" type="email" required>
      <label for="team_role">Team Role</label>
      <input id="team_role" name="team_role" minlength="5" maxlength="50" type="text" required>
      <select id="team_id" name="team_id" required>
          <option value="" disabled selected>Choose Team</option>
          {% for team in teams %}
              <option value="{{ team.team_id }}">Team: {{ team.team_id }}, Team Lead: {{ team.team_lead }}</option>
          {% endfor %}
      </select>
      <label for="username">Username</label>
      <input id="username" name="username" minlength="5" maxlength="50" type="text" required>
      <label for="password">Password</label>
      <input id="password" name="password" minlength="5" maxlength="50" type="password" required>
      
      <button type="submit">Create User</button>
  </form>


</body>
</html>
