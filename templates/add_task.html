{% extends "base.html" %}
{% block content %}
    
    <div>
        <h3>Add New Task</h3>
    </div>

    <form method="POST" action="{{ url_for('add_task') }}">
        <label for="task_name">Task Name</label>
        <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" required>
        <label for="task_description">Task Description</label>
        <input id="task_description" name="task_description" minlength="5" maxlength="3000" type="text" required>
        <label for="task_status">Task Status</label>
        <input id="task_status" name="task_status" minlength="5" maxlength="50" type="text" required>
        <select id="project_id" name="project_id" required>
            <option value="" disabled selected>Choose Project</option>
            {% for project in projects %}
                <option value="{{ project.project_id }}">{{ project.project_name }}</option>
            {% endfor %}
        </select>
        <select id="assigned_user" name="assigned_user" required>
            <option value="" disabled selected>Choose User</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add new task</button>
    </form>

    
{% endblock %}
