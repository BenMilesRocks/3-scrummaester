{% extends "base.html" %}
{% block content %}
    
    <div>
        <h3>Teams</h3>
    </div>

    {% for item in team_list | sort (attribute="team_id") %}
        <div class='team'>
            <h3>{{ item.team_id }}</h3>
            <p>Team Lead: {{ item.team_lead }}</p>
            <p>Contact: {{ item.team_lead_email }}</p>
        </div>
    {% endfor %}

    <a href={{ url_for('add_team') }}>Add new Team</a>
    
{% endblock %}
