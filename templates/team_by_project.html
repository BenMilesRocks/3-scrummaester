{% for item in team_list %}
    {% if item.team_id == team_id %}
        
        <div class='team'>
            <h3>{{ item.team_id }}</h3>
            <p>Team Lead: {{ item.team_lead }}</p>
            <p>Contact: {{ item.team_lead_email }}</p>
        </div>

        <a href="{{ url_for('delete_team', team_id = item.team_id) }}">Delete</a>

    {% endif %}
{% endfor %}
