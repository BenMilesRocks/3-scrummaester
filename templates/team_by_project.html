{% for item in team_list %}
    {% if item.team_id == team_id %}
        
        <div class='team text-center'>
            <p><strong>Team Lead: </strong>{{ item.team_lead }}</p>
            <p><strong>Contact: </strong>{{ item.team_lead_email }}</p>
        </div>

        <br>

    {% endif %}
{% endfor %}
