{% extends "base.html" %}
{% block content %}
    
    <div>
        <h3>Projects</h3>
    </div>

    {% for item in project_list %}
        <div class='project'>
            <h3>{{ item.project_name }}</h3>
            <p>Status: {{ item.project_status }}</p>
            <p>Team: {{ item.team_id }}</p>
        </div>
    {% endfor %}

    
{% endblock %}
