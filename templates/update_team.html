{% extends "base.html" %}
{% block content %}
    
<div class="row mx-0 g-0">
    <div class="col text-center my-4 g-0">
        <h3>Update Team</h3>
    </div>
</div>

<div class="row mx-0 g-0">
    <div class="col col-sm-10 col-md-8 col-lg-6 mx-auto my-4 px-3 py-3 card">
        <form method="POST" action="{{ url_for('update_team', team_id = team_id) }}">
            <input type="hidden" name="next" value="{{ request.referrer }}" />
            <div class="mb-3">
                <label for="team_lead" class="form-label">Team Lead Name</label>
                <input type="text" class="form-control" value="{{ current_team_lead }}" name="team_lead" name="team_lead" minlength="5" maxlength="50" pattern="^[^\s]+(\s+[^\s]+)*$" title="Please enter a name without spaces at the beginning or end" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" value="{{ current_team_lead_email }}" name="team_lead_email" name="team_lead_email" minlength="5" maxlength="50" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Team</button>
            <a href={{ previous_url }} class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>


    
{% endblock %}
