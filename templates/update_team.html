{% extends "base.html" %}
{% block content %}
    
<div class="row">
    <div class="col text-center my-4">
        <h3>Update Team</h3>
    </div>
</div>

<div class="row">
    <div class="col col-sm-10 col-md-8 col-lg-6 mx-auto my-4 px-3 py-3 card">
        <form method="POST" action="{{ url_for('update_team', team_id = team_id) }}">
            <div class="mb-3">
                <label for="team_lead" class="form-label">Team Lead Name</label>
                <input type="text" class="form-control" value="{{ current_team_lead }}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" value="{{ current_team_lead_email }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Team</button>
            <a href={{ url_for('teams') }} class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>


    
{% endblock %}
