<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Maester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/icons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='assets/icons/site.webmanifest') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/icons/apple-touch-icon.png') }}">
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body">
      <div class="container-fluid">
        <a class="navbar-brand" href={{ url_for('login') }}>Scrum Maester</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-underline me-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href={{ url_for('dashboard') }}>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href={{ url_for('teams') }}>Teams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href={{ url_for('projects') }}>Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href={{ url_for('users') }}>Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href={{ url_for('tasks') }}>Tasks</a>
            </li>
          </ul>

          <hr class="d-lg-none">
          
          <ul class="navbar-nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href={{ url_for('update_current_user') }}>Update Your Details</a>
            </li>            
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href={{ url_for('logout') }}>Logout</a>
            </li>
          </ul>
          
          
        </div>
        
      </div>
    </nav>

      {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-primary alert-dismissible text-center" role="alert">
        <div>{{ message }}</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
    {% endwith %}  
    
    {% block content %}
    {% endblock %}

</body>
</html>
